{% extends "standardLayout.html" %}
{% import "_formHelpers.html" as formhelper %}

{% block content %}

<h2>Export User Errors</h2>

<form method="POST" class="form-horizontal no-wait" action="{{ url_for('export_user_errors_output') }}">
    {{ form.hidden_tag() }}

    <div class="col-sm-5">
	    {{ formhelper.render_field(form.operatorUserId) }}
	</div>

    <div class="col-sm-12 text-right">
        <a href="{{ url_for('export_index') }}" class="btn btn-default" role="button">Cancel</a>
        <button type="submit" class="btn btn-primary">Export</button>
    </div>
</form>

{% endblock %}
