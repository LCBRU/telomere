{% extends "standardLayout.html" %}
{% import "_formHelpers.html" as formhelper %}

{% block content %}

<form method="POST">
    {{ form.hidden_tag() }}

    <div class="form-inline">
        {{ formhelper.render_field(form.operator) }}
        {{ formhelper.render_field(form.batchId) }}
        {{ formhelper.render_field(form.robot) }}
    </div>

    <a href="{{ url_for('index') }}" class="btn btn-default" role="button">Cancel</a>
    <button type="submit" class="btn btn-primary">Save</button>
</form>

{% endblock %}
