{% extends "base.html" %}
{% block baseContent %}
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ url_for('index') }}">Telomere Length</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('batch_entry') }}">Enter Batch</a></li>
          </ul>
          {% if current_user.username %}
              <p class="navbar-text navbar-right">{{ current_user.username }}: <a href="{{ url_for('logout') }}" class="navbar-link">Logout</a></p>
          {% endif %}
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <div>
        {% block content %}{% endblock %}
      </div>
    </div>
{% endblock %}
